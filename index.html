        input[type="range"] {
            /* removing default appearance */
            -webkit-appearance: none;
            appearance: none;
            /* creating a custom design */
            width: 100%;
            height: 20px;
            cursor: pointer;
            outline: none;
            background: #764C4C;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        /* Track: webkit browsers */
        input[type="range"]::-webkit-slider-runnable-track {
            height: 20px;
            background: #764C4C;
            border-radius: 5px;
        }

        /* Track: Mozilla Firefox */
        input[type="range"]::-moz-range-track {
            height: 20px;
            background: #764C4C;
            border-radius: 5px;
        }

        /* Thumb: webkit */
        input[type="range"]::-webkit-slider-thumb {
            /* removing default appearance */
            -webkit-appearance: none;
            appearance: none;
            /* creating a custom design */
            height: 20px;
            width: 20px;
            background-color: #fff;
            border-radius: 25%;
            border: 2px solid black;
            outline-offset: 0;
            outline: 1px solid black;
        }

        /* Thumb: Firefox */
        input[type="range"]::-moz-range-thumb {
            height: 18px;
            width: 18px;
            background-color: #fff;
            border-radius: 25%;
            border: 2px solid black;
        }

        /* Thumb: webkit */
        input[type="range"]::-webkit-slider-thumb {
            /*  ...  */
            /*  slider progress trick  */
            box-shadow: -100vw 0 0 100vw #2A7F62 !important;
        }

        /* Thumb: Firefox */
        input[type="range"]::-moz-range-thumb {
            /*  ...  */
            /*  slider progress trick  */

        input[type="checkbox"] {
            vertical-align: middle;
            appearance: none;
            background-color: #A06D7F;
            margin: 0;
            font: inherit;
            color: black;
            width: 1.15em;
            height: 1.15em;
            border: 0.15em solid black;
            border-radius: 0.15em;
            transform: translateY(-0.075em);
            place-content: center;
            display: grid;
        }

        input[type="checkbox"]::before {
            content: "";
            width: 1em;
            height: 1em;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
            transform: scale(0);
            transform-origin: bottom left;
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            background-color: #000000;
        }

        input[type="checkbox"]:focus {
            outline: max(2px, 0.15em) solid currentColor;
            outline-offset: max(2px, 0.15em);
        }

        input[type="checkbox"]:checked::before {
            transform: scale(1);
        }

        /*search bar style*/

        #mySearch {

        .search-box {
            left: 50vw;
            margin-left: -60px;
            top: 3.5em;
            border: solid 3px #000000;
            display: inline-block;
            position: absolute;
            border-radius: 2.5em;
            user-select: none;
        }

        .search-box label {
            position: absolute;
            left: 100%;
            margin-left: 1em;
            top: 20%;
            font-family: Verdana, sans-serif;
            color: black;
        }

        .search-box input[type="text"] {
            font-family: inherit;
            font-weight: bold;
            width: 2em;
            height: 2em;
            padding: 0.7em 1.5em 0.7em 0.5em;
            border: none;
            box-sizing: border-box;
            border-radius: 2.5em;
            transition: width 200ms cubic-bezier(0.68, -0.55, 0.27, 1.55) 150ms;
        }

        .search-box input[type="text"]:focus {
            outline: none;
        }

        .search-box input[type="text"]:focus,
        .search-box input[type="text"]:not(:placeholder-shown) {
            width: 10em;
            transition: width 200ms cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .search-box input[type="text"]:focus+button[type="reset"],
        .search-box input[type="text"]:not(:placeholder-shown)+button[type="reset"] {
            transform: rotate(-45deg) translateY(0);
            transition: transform 150ms ease-out 200ms;
        }

        .search-box input[type="text"]:focus+button[type="reset"]:after,
        .search-box input[type="text"]:not(:placeholder-shown)+button[type="reset"]:after {
            opacity: 1;
            transition: top 150ms ease-out 250ms, right 150ms ease-out 250ms, opacity 150ms ease 250ms;
        }

        .search-box button[type="reset"] {
            background-color: transparent;
            width: 1.4em;
            height: 1.4em;
            border: 0;
            padding: 0;
            outline: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0.55em;
            right: 0.55em;
            transform: rotate(-45deg) translateY(1.8em);
            transition: transform 150ms ease-out 150ms;
        }

        .search-box button[type="reset"]:before,
        .search-box button[type="reset"]:after {
            content: "";
            background-color: #000;
            width: 3px;
            height: 1em;
            position: absolute;
        }

        .search-box button[type="reset"]:after {
            transform: rotate(90deg);
            opacity: 0;
            transition: transform 150ms ease-out, opacity 150ms ease-out;
        }

            font-family: Verdana, sans-serif;
            color: black;
        }


        .small-li {
            font-size: 0.7em;
        }

        .medium-li {
            font-size: 0.8em;
        }

        .hidden {
            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .quiz-popup {
            position: fixed;
            width: 80vw;
            height: 70vh;
            top: 50%;
            left: 50%;
            padding: 2%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            border: 2px solid black;
            display: none;
            opacity: 0.98;
            font-family: Verdana, sans-serif;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            overflow-y: auto;
            z-index: 90;
        }

        #failure-count-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 9em;
        }

        #failure-count-form label {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #failure-count-form input {
            width: 50%;
            padding: 10px;
            border: 2px solid #764C4C;
            border-radius: 5px;
            font-size: 1em;
        }

        #start-quiz-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #764C4C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #start-quiz-btn:hover {
            background-color: #563636;
        }

        #close-quiz-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            cursor: pointer;
            font-weight: 900;
            background-color: transparent;
            border: none;
        }

        #user-answer {
            width: 75%;
            margin: auto;
            display: block;
            /* Make the input a block-level element */
            font-family: Arial, sans-serif;
            font-size: 1em;
            padding: 10px;
            border: 2px solid #ccc;
            background-color: #fff;
            color: #333;
            border-radius: 4px;
            margin-top: 1em;
            text-align: center;
        }

        #user-answer::placeholder {
            text-align: center;
        }

        #question-display {
            display: inline-block;
            position: relative;
            /* Changed from absolute to relative */
            left: 50%;
            transform: translateX(-50%);
            font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", Osaka, "メイリオ", Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
            background-color: white;
            padding: 10px;
            font-size: 6em;
            border: 5px solid black;
            text-align: center;
            line-height: 1em;
            margin-top: 0.1em;
        }

        #end-quiz-gif {
            display: inline-block;
            position: relative;
            left: 50%;
            margin-top: 0.5em;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
        }

        #boxes {
            width: 10%;
            height: auto;
        }

        .insertButton {
            display: block;
            padding: 0.2em;
            border: 2px solid black;
            background-color: transparent;
            margin: 0.2em;
            cursor: pointer;
            font-weight: 600;
            border-radius: 0.2em;
        }

        .insertButton:active {
            background-color: aliceblue;
        }

        #login {
            width: 20vw;
            height: 2.5em;
            font-size: 1em;
            line-height: 3em;
            margin-left: 1em;
            text-align: center;
            border-radius: 10px;
            outline-color: #F96D00;
            background-color: whitesmoke;
            border: 2px solid black;
        }


        .dbButtons:active {
            background-color: #8d5869;
        }


        #localVocabDisplayDiv {
            width: 80%;
            margin: auto;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 0.5em;
            font-family: Arial, sans-serif;
            color: #212529;
        }

        .removeButton {
            display: block;
            padding: 0.2em;
            border: 2px solid black;
            background-color: transparent;
            margin: 0.2em;
            cursor: pointer;
            font-weight: 600;
            border-radius: 0.2em;
        }

        .removeButton:active {
            background-color: aliceblue;
        }

        .closeButton {
            position: sticky;
            top: 0;
            margin-bottom: 0.2em;
            left: 97%;
            height: auto;
            width: auto;
            font-size: 200%;
            cursor: pointer;
            font-weight: 900;
            background-color: transparent;

        }

        #sendToDbBtn {

            padding: 0.5em;
            bottom: 0;
            left: 50%;
            margin-bottom: 1em;
        }

                function calculateMedian(arr) {

            const alphanumericRegex = /[\da-zA-Z]+/;
            const options = { customKanaMapping: { '.': '.', '-': '-' } };
            function handleFailed(divTableCells) {
                divTableCells.forEach(cell => {
                    const framenr = cell.querySelector('.framenr').textContent;
                    const failuresValue = Failures[framenr] || 0;
                    cell.style.display = failuresValue > 0 ? 'block' : 'none';
                    if (!cell.classList.contains('failure-value')) {
                        cell.classList.add('failure-value');
                        const newDiv = document.createElement("div");
                        newDiv.className = 'failure-value';
                        newDiv.textContent = failuresValue;
                        cell.appendChild(newDiv);
                    }
                });
            }

            function handleLevel(searchWords, divTableCells) {
                const level = searchWords.find(word => word.startsWith("n"));
                if (level && kanjiLists[level]) {
                    divTableCells.forEach(cell => {
                        const kanjiText = cell.querySelector('.kanji').textContent.trim();
                        const found = kanjiLists[level].includes(kanjiText);
                        cell.style.display = found ? 'block' : 'none';
                    });
                }
            }

            function handleOn(searchValue, divTableCells) {
                const onSearch = wanakana.toKatakana(searchValue.substring(3).trim(), options);
                const escapedSearchTerm = onSearch.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                const regexPattern = "^" + escapedSearchTerm + "(?:$|(?=[-.]))";
                const foundReadings = readings.filter(reading => reading.ja_on.some(ja_on => new RegExp(regexPattern).test(ja_on.toLowerCase())));
                divTableCells.forEach(cell => {
                    const kanjiText = cell.querySelector('.kanji').textContent.trim();
                    const found = foundReadings.some(reading => reading.literal === kanjiText);
                    cell.style.display = found ? 'block' : 'none';
                });
            }

            function handleKun(searchValue, divTableCells) {
                const kunSearch = wanakana.toHiragana(searchValue.substring(4).trim(), options);
                const escapedSearchTerm = kunSearch.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                const regexPattern = "^" + escapedSearchTerm + "(?:$|(?=[-.]))";
                const foundReadings = readings.filter(reading => reading.ja_kun.some(ja_kun => new RegExp(regexPattern).test(ja_kun.toLowerCase())));
                divTableCells.forEach(cell => {
                    const kanjiText = cell.querySelector('.kanji').textContent.trim();
                    const found = foundReadings.some(reading => reading.literal === kanjiText);
                    cell.style.display = found ? 'block' : 'none';
                });
            }

            function handleSearch(searchWords, divTableCells) {
                let displayedKanji = [];  // Array to store the displayed Kanji

                if (searchWords.length === 0) {
                    divTableCells.forEach(cell => {
                        cell.style.display = "block";
                        let kanji = cell.querySelector('.kanji').textContent.trim();
                        displayedKanji.push(kanji);  // Add the Kanji to the array
                    });
                } else {
                    let wholeWordFound = false;
                    divTableCells.forEach(cell => {
                        // Only consider the text content of the .kanji, .keyword, and .framenr elements
                        const kanjiText = cell.querySelector('.kanji').textContent.trim().toLowerCase();
                        const keywordText = cell.querySelector('.keyword').textContent.trim().toLowerCase();
                        const framenrText = cell.querySelector('.framenr').textContent.trim().toLowerCase();

                        let found = searchWords.some(word => {
                            if (alphanumericRegex.test(word)) {
                                const regex = new RegExp("\\b" + word + "\\b", "i");
                                return regex.test(kanjiText) || regex.test(keywordText) || regex.test(framenrText);
                            } else {
                                return kanjiText.includes(word) || keywordText.includes(word) || framenrText.includes(word);
                            }
                        });

                        cell.style.display = found ? 'block' : 'none';
                        if (found) {
                            wholeWordFound = true;
                            let kanji = cell.querySelector('.kanji').textContent.trim();
                            displayedKanji.push(kanji);  // Add the Kanji to the array
                        }
                    });

                    if (!wholeWordFound) {
                        divTableCells.forEach(cell => {
                            // Only consider the text content of the .kanji, .keyword, and .framenr elements
                            const kanjiText = cell.querySelector('.kanji').textContent.trim().toLowerCase();
                            const keywordText = cell.querySelector('.keyword').textContent.trim().toLowerCase();
                            const framenrText = cell.querySelector('.framenr').textContent.trim().toLowerCase();

                            let found = searchWords.some(word => {
                                if (alphanumericRegex.test(word)) {
                                    return kanjiText.includes(word) || keywordText.includes(word) || framenrText.includes(word);
                                }
                            });

                            cell.style.display = found ? 'block' : 'none';
                            if (found) {
                                let kanji = cell.querySelector('.kanji').textContent.trim();
                                displayedKanji.push(kanji);  // Add the Kanji to the array
                            }
                        });
                    }
                }

                // Hide the vocabulary after a search
                divTableCells.forEach(cell => {
                    let vocabDiv = cell.querySelector('.relatedVocab');
                    if (vocabDiv) {
                        vocabDiv.style.display = 'none';
                    }
                });

                //let relatedVocab = displayedKanji.map(kanji => getRelatedVocab(kanji));
            }





            function handleRange(searchValue, divTableCells) {
                let range = searchValue.split('-').map(Number);
                divTableCells.forEach(cell => {
                    const framenr = Number(cell.querySelector('.framenr').textContent);
                    cell.style.display = (framenr >= range[0] && framenr <= range[1]) ? 'block' : 'none';
                });
            }


            function getRelatedVocab(kanji) {
                // If we've already computed the related vocab for this kanji, return the cached result
                if (vocabCache[kanji]) {
                    return vocabCache[kanji];
                }
                let relatedVocab = [];
                for (let vocab in vocabulary) {
                    if (vocab.includes(kanji)) {
                        relatedVocab.push({ id: vocab, ...vocabulary[vocab][0] });
                    }
                }
                // Cache the result for future use
                vocabCache[kanji] = relatedVocab;
                return relatedVocab;
            }

            function displayVocabulary(cell, kanji) {
                let vocabList = getRelatedVocab(kanji);
                let vocabDiv = createVocabDiv(vocabList);

                cell.appendChild(vocabDiv);

                return vocabDiv;
            }


            function displaySet(vocabContainer, vocabList, start) {
                for (let i = start; i < start + 5 && i < vocabList.length; i++) {
                    let vocab = vocabList[i];
                    let row = createVocabRow(vocab);

                    vocabContainer.appendChild(row);
                }
            }

            function createVocabDiv(vocabList) {
                let vocabDiv = document.createElement('div');
                vocabDiv.className = 'relatedVocab';

                // Create a container for the vocabulary items
                let vocabContainer = document.createElement('div');
                vocabContainer.className = 'vocabContainer';
                vocabDiv.appendChild(vocabContainer);

                // Display the first set of vocabulary items
                displaySet(vocabContainer, vocabList, 0);

                // If there are more vocabulary items, add a "Show More" button
                if (vocabList.length > 5) {
                    let showMoreButton = createShowMoreButton(vocabContainer, vocabList, vocabDiv);
                    vocabDiv.appendChild(showMoreButton);
                }

                return vocabDiv;
            }

            function createShowMoreButton(vocabContainer, vocabList, vocabDiv) {
                let showMoreButton = document.createElement('button');
                showMoreButton.textContent = 'Show More';
                showMoreButton.className = 'showMoreButton';
                showMoreButton.addEventListener('click', function () {
                    // Remove the "Show More" button
                    vocabDiv.removeChild(showMoreButton);

                    // Display the next set of vocabulary items
                    displaySet(vocabContainer, vocabList, vocabContainer.childNodes.length);

                    // If there are still more vocabulary items, add the "Show More" button back
                    if (vocabContainer.childNodes.length < vocabList.length) {
                        vocabDiv.appendChild(showMoreButton);
                    }
                });

                return showMoreButton;
            }

            function createVocabRow(vocab) {
                let row = document.createElement('div');
                row.className = 'vocabRow';

                let idDiv = document.createElement('div');
                idDiv.className = 'vocabId';
                idDiv.textContent = vocab.id;

                let meaningDiv = document.createElement('div');
                meaningDiv.className = 'vocabMeaning';
                meaningDiv.textContent = vocab.meaning;

                let pronounceDiv = document.createElement('div');
                pronounceDiv.className = 'vocabPronounce';
                pronounceDiv.textContent = vocab.pronounce;

                let button = document.createElement('button');
                button.className = 'insertButton';
                button.innerText = '+';

                // Add event listener
                button.addEventListener('click', () => {
                    let data = {
                        'vocab': vocab.id,
                        'meaning': meaningDiv.textContent,
                        'pronounce': pronounceDiv.textContent
                    };
                    vocabItems.push(data);
                    localStorage.setItem('vocabItems', JSON.stringify(vocabItems));
                });

                row.appendChild(idDiv);
                row.appendChild(meaningDiv);
                row.appendChild(pronounceDiv);
                row.appendChild(button);

                return row;
            }

                    fetch('https://483d8b.pythonanywhere.com/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `password=${passwordInput.value}`,
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            resolve(data.token);
                        })
                        .catch(error => {
                            console.error('There was a problem with the fetch operation: ', error);
                            reject(error);
                        });
                });
            }


            function displayLocalStorageContent(localVocabDisplayDiv, passwordInput) {
                // Clear the div
                localVocabDisplayDiv.innerHTML = '';

                // Create a close button
                let closeButton = document.createElement('button');
                closeButton.innerText = 'x';
                closeButton.className = 'closeButton';
                closeButton.addEventListener('click', () => {
                    localVocabDisplayDiv.style.display = 'none';
                });
                localVocabDisplayDiv.appendChild(closeButton);

                let sendButton = document.createElement('button');
                sendButton.className = 'dbButtons';
                sendButton.id = 'sendToDbBtn';
                sendButton.innerText = 'Send to db';

                sendButton.addEventListener('click', () => {
                    let data = JSON.parse(localStorage.getItem('vocabItems'));

                    if (data && data.length > 0) {
                        login(passwordInput).then(token => {
                            fetch('https://483d8b.pythonanywhere.com/addVocab', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': 'Bearer ' + token
                                },
                                body: JSON.stringify(data),
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error(`HTTP error! status: ${response.status}`);
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    sendButton.style.backgroundColor = 'green';
                                    localStorage.removeItem('vocabItems');
                                })
                                .catch(error => {
                                    console.error('There was a problem with the fetch operation: ', error);
                                    sendButton.style.backgroundColor = 'red';
                                });
                        });
                    }
                });


                localVocabDisplayDiv.appendChild(sendButton);

                // Create a new div for the vocabulary items
                let vocabItemsDiv = document.createElement('div');

                // Get data from localStorage
                let vocabItems = localStorage.getItem('vocabItems');

                // Parse JSON string to an object
                vocabItems = JSON.parse(vocabItems);

                // Check if vocabItems is not null
                if (vocabItems && vocabItems.length > 0) {
                    // Loop through each item and add its content to the div
                    vocabItems.forEach((vocab, index) => {
                        let row = document.createElement('div');
                        row.className = 'vocabRow';

                        let idDiv = document.createElement('div');
                        idDiv.className = 'vocabId';
                        idDiv.textContent = vocab.vocab;

                        let meaningDiv = document.createElement('div');
                        meaningDiv.className = 'vocabMeaning';
                        meaningDiv.textContent = vocab.meaning;

                        let pronounceDiv = document.createElement('div');
                        pronounceDiv.className = 'vocabPronounce';
                        pronounceDiv.textContent = vocab.pronounce;

                        let removeButton = document.createElement('button');
                        removeButton.className = 'removeButton';
                        removeButton.innerText = '-';

                        removeButton.addEventListener('click', () => {
                            // Remove the item from the vocabItems array
                            vocabItems.splice(index, 1);

                            // Update localStorage
                            localStorage.setItem('vocabItems', JSON.stringify(vocabItems));

                            // Remove the row from the div
                            vocabItemsDiv.removeChild(row);
                        });

                        // Append the idDiv, meaningDiv, pronounceDiv, and removeButton to the row
                        row.appendChild(idDiv);
                        row.appendChild(meaningDiv);
                        row.appendChild(pronounceDiv);
                        row.appendChild(removeButton);


                        // Append the row to the vocabItemsDiv
                        vocabItemsDiv.appendChild(row);
                    });

                    // Append the vocabItemsDiv to the localVocabDisplayDiv
                    localVocabDisplayDiv.appendChild(vocabItemsDiv);

                    // Toggle the display of the localVocabDisplayDiv
                    localVocabDisplayDiv.style.display = localVocabDisplayDiv.style.display === 'none' ? 'block' : 'none';
                } else {
                    console.log('No items in localStorage');
                }
            }



            function getVocabularyDetails(vocabulary, kanjiListinDb) {
                return kanjiListinDb.map(kanji => {
                    let details = vocabulary[kanji];
                    if (details) {
                        return {
                            kanji: kanji,
                            meaning: details[0].meaning,
                            pronounce: details[0].pronounce
                        };
                    } else {
                        return null;
                    }
                }).filter(item => item !== null);  // Remove null values
            }

            document.getElementById('loadVoc').addEventListener('click', function () {
                fetch('https://483d8b.pythonanywhere.com/display_table')
                    .then(response => response.text())  // Get the HTML as text
                    .then(html => {
                        // Parse the HTML
                        let parser = new DOMParser();
                        let doc = parser.parseFromString(html, 'text/html');

                        // Select all the rows in the table
                        let rows = doc.querySelectorAll('table tr');

                        // Extract the second column from each row
                        let vocFromDb = Array.from(rows).map(row => {
                            let cells = row.querySelectorAll('td');
                            return cells.length > 1 ? cells[1].textContent : null;
                        }).filter(text => text !== null);  // Remove null values
                        let vocabularyDetails = getVocabularyDetails(vocabulary, vocFromDb);
                    })
                    .catch(error => console.error('Error:', error));
                console.log('LOADED')
            });


        </script>
